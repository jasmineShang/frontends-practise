<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>
        <span>用户名：</span>
        <span>
            <input type="text" v-model.lazy="uname">
        </span>
        <span>{{tip}}</span>
    </div>
</div>

<script src="vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            uname: '',
            tip: ''
        },
        methods: {
            cheakName: function (uname) {
                const that = this
                setTimeout(function () {
                    if (uname == 'admin') {
                        that.tip = '用户名已经存在，请更换'
                    } else {
                        that.tip = '用户名可以使用'
                    }
                }, 2000)
            }
        },
        watch: {
            uname: function (val) {
                this.cheakName(val);
                this.tip = '正在验证...'
            }
        }
    })
</script>
</body>
</html>
