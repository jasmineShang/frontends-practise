<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <div>{{1 + 2}}</div>
    <div>{{msg + '---' + 123}}</div>
    <div>{{msg.split('').reverse().join('')}}</div>
</div>

<script src="vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue'
        }
    })
</script>
</body>
</html>
