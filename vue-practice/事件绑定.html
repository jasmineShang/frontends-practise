<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{num}}</div>
    <button v-on:click="num++">点击</button>
    <button @click="num++">点击1</button>
    <button @click="handle">点击2</button>
    <button @click="handle()">点击3</button>
</div>

<script src="vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            num: 0
        },
        methods: {
            handle: function () {
                this.num++
            }
        }
    })
</script>
</body>
</html>
