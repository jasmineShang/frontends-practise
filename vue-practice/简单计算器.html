<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>简单计算器</h1>
    <div>
        <span>数值A:</span>
        <span>
        <input type="text" v-model="a">
      </span>
    </div>
    <div>
        <span>数值B:</span>
        <span>
      <input type="text" v-model="b">
    </span>
    </div>
    <div>
        <button v-on:click="handle">计算</button>
    </div>
    <div>
        <span>计算结果:</span>
        <span v-text="result"></span>
    </div>
</div>

<script src="vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            a: '',
            b: '',
            result: ''
        },
        methods: {
            handle: function () {
                 this.result = parseInt(this.a) + parseInt(this.b)
            }
        }
    })
</script>
</body>
</html>
